<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DISEÑO DE DESAGUES (JOSE)</title>
    <link rel="stylesheet" href="style.css">

    <link rel="icon" href="images.jpeg">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="colum">
        <div class="lista-aparatos">
            <h2 class="titulo">Lista de Aparatos.</h2>
        </div>
    
    
        <div class="campos">
            <label for="">APARATOS</label>
            <input type="text" class="entrada">
    
            <button class="boton">Calcular</button>
        </div>
    </div>
    


    <table class="tabla" hidden="true">
        <tr>
            <th>Tramo</th>
                <th>Unidades descarga</th>
                <th>Q máx prob (lps)</th>
                <th>Pendiente %</th>
                <th>Diam. Comercial (in)</th>
                <th>V tubo lleno (m/s)</th>
                <th>Yc (m)</th>
                <th>Yn (m)</th>
                <th>0.75 * Diametro Comercial</th>
        </tr>

    </table>
    <script src="script.js"></script>
</body>
</html>
